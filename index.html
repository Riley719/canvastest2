<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            padding: 10px;
            box-sizing: border-box;
            z-index: 10;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(211, 211, 211, 0.8);
            z-index: -1;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-left: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        .switch-label {
            margin-left: 10px; /* トグルスイッチとラベルの間に余白を追加 */
        }
        .range-slider {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .pen-width-preview {
            display: inline-block;
            background-color: #ff0000;
            border-radius: 50%;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <label style="margin-left: 20px;">
            色選択:
            <input type="color" id="colorPicker" value="#ff0000">
        </label>
        <label class="switch">
            <input type="checkbox" id="handwritingModeToggle">
            <span class="slider round"></span>
        </label>
        <span class="switch-label">手書きモード</span>
        <label class="range-slider">
            ペンの太さ:
            <input type="range" id="penWidthSlider" min="1" max="50" value="10">
            <span id="penWidthPreview" class="pen-width-preview" style="width: 10px; height: 10px;"></span>
        </label>
    </div>

    <canvas id="drawncanvas"></canvas>
    <script>
        var canvas = document.getElementById('drawncanvas');
        var ctx = canvas.getContext('2d');
        canvas.width = document.body.scrollWidth;
        canvas.height = document.body.scrollHeight;

        var drawing = false;
        var lastX, lastY;
        var strokeColor = '#ff0000';
        var handwritingMode = false;
        var penWidth = 10;

        function getTouchPos(canvas, touchEvent) {
            var rect = canvas.getBoundingClientRect();
            return {
                x: touchEvent.touches[0].clientX - rect.left,
                y: touchEvent.touches[0].clientY - rect.top
            };
        }

        function isStylus(touchEvent) {
            return touchEvent.touches[0].touchType === 'stylus';
        }

        // 指によるタッチ操作をキャンセルする関数
        function preventFingerTouch(e) {
            if (!isStylus(e)) {
                e.preventDefault();
            }
        }

        // キャンバス要素に対して指によるタッチ操作を無効化
        canvas.addEventListener('touchstart', preventFingerTouch, { passive: false });
        canvas.addEventListener('touchmove', preventFingerTouch, { passive: false });
        canvas.addEventListener('touchend', preventFingerTouch, { passive: false });
        canvas.addEventListener('touchcancel', preventFingerTouch, { passive: false });

        // 既存のマウスイベントリスナー
        canvas.addEventListener('mousedown', function(e) {
            if (handwritingMode) {
                drawing = true;
                lastX = e.offsetX - canvas.offsetLeft;
                lastY = e.offsetY - canvas.offsetTop;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineCap = 'round';
            }
        });

        canvas.addEventListener('mousemove', function(e) {
            if (drawing && handwritingMode) {
                var currentX = e.offsetX - canvas.offsetLeft;
                var currentY = e.offsetY - canvas.offsetTop;
                ctx.globalCompositeOperation = 'source-over';
                ctx.lineTo(currentX, currentY);
                ctx.strokeStyle = strokeColor;
                ctx.lineWidth = penWidth;
                ctx.stroke();
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.moveTo(currentX, currentY);
                lastX = currentX;
                lastY = currentY;
            }
        });

        canvas.addEventListener('mouseup', function() {
            if (handwritingMode) {
                drawing = false;
                ctx.closePath();
            }
        });

        canvas.addEventListener('mouseleave', function() {
            if (handwritingMode) {
                drawing = false;
                ctx.closePath();
            }
        });

        // Apple Pencilによるタッチ操作のみを許可するイベントリスナー
        canvas.addEventListener('touchstart', function(e) {
            if (isStylus(e) && handwritingMode) {
                e.preventDefault();
                drawing = true;
                var touchPos = getTouchPos(canvas, e);
                lastX = touchPos.x;
                lastY = touchPos.y;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineCap = 'round';
            }
        });

        canvas.addEventListener('touchmove', function(e) {
            if (isStylus(e) && handwritingMode) {
                e.preventDefault();
                if (drawing) {
                    var touchPos = getTouchPos(canvas, e);
                    var currentX = touchPos.x;
                    var currentY = touchPos.y;
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.lineTo(currentX, currentY);
                    ctx.strokeStyle = strokeColor;
                    ctx.lineWidth = penWidth;
                    ctx.stroke();
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.beginPath();
                    ctx.moveTo(currentX, currentY);
                    lastX = currentX;
                    lastY = currentY;
                }
            }
        });

        canvas.addEventListener('touchend', function(e) {
            if (isStylus(e) && handwritingMode) {
                drawing = false;
                ctx.closePath();
            }
        });

        canvas.addEventListener('touchcancel', function(e) {
            if (isStylus(e) && handwritingMode) {
                drawing = false;
                ctx.closePath();
            }
        });

        // 色選択のイベントリスナー
        document.getElementById('colorPicker').addEventListener('input', function() {
            strokeColor = this.value;
            document.getElementById('penWidthPreview').style.backgroundColor = strokeColor;
        });

        // 手書きモードの切り替えスイッチのイベントリスナー
        document.getElementById('handwritingModeToggle').addEventListener('change', function() {
            handwritingMode = this.checked;
            if (handwritingMode) {
                canvas.style.zIndex = '0'; // キャンバスを前面に移動
            } else {
                canvas.style.zIndex = '-1'; // キャンバスを背面に移動
            }
        });

        // ペンの太さを変更するスライドバーのイベントリスナー
        document.getElementById('penWidthSlider').addEventListener('input', function() {
            penWidth = this.value;
        });
        document.getElementById('penWidthSlider').addEventListener('input', function() {
            penWidth = this.value;
            var preview = document.getElementById('penWidthPreview');
            preview.style.width = penWidth + 'px';
            preview.style.height = penWidth + 'px';
        });
    </script>
</body>
